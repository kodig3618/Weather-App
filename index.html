<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false" aria-label="City name">
            <button aria-label="Search"><img src="images/search.png" alt="Search"></button>
        </div>
        <div class="error" style="display:none;">
            <p>Invalid city name</p>
        </div>
        <div class="loading" style="display:none;">
            <p>Loading...</p>
        </div>
        <div class="weather" style="display:none;">
            <img src="images/rain.png" class="weather-icon" alt="Weather icon">
            <h1 class="temp">°F</h1>
            <button class="toggle-unit" aria-label="Toggle temperature unit">Show °C</button>
            <h2 class="city">City Name</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="Humidity">
                    <div>
                        <p class="humidity">0%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="Wind">
                    <div>
                        <p class="wind">0 mph</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
